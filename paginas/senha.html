<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/estilos/senha.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="titulo">
            <img class="cadeado" src="/img/lock-keyhole-unlocked-svgrepo-com.svg" alt="">
            <h1>Recuperar senha</h1>
        </div>
        <label for="">Digite seu email para receber o código de verificação</label>
        <div class="linha">
            <input type="email" name="" id="" placeholder="Email">
            <img class="carta" src="/img/email-svgrepo-com.svg" alt="">

        </div>
        <h2>Nova senha</h2>
        <input class="senha" type="password" placeholder="Senha">
        <h2>Confirmar senha</h2>
        <input class="senha" type="password" placeholder="Confirmar senha">
        <a href="/paginas/index.html"><button>Confirmar senha</button></a>
    </main>
</body>
</html>
