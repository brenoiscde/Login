<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <main>
        <h1>Registro</h1>
        <div class="inputbox">
            <ion-con class="icon"><img src="/img/profile-about-mobile-ui-svgrepo-com.svg" alt="letter"></ion-con>
            <input type="text" placeholder="Nome completo">
        </div>
        <div class="inputbox">
            <ion-con class="icon"><img class="lock" src="/img/letter-svgrepo-com.svg" alt="letter"></ion-con>
            <input class="input-lock" type="email" placeholder="Email">
        </div>
        <div class="inputbox">
            <ion-con class="icon"><img class="lock" src="/img/lock-svgrepo-com.svg" alt="letter"></ion-con>
            <input class="input-lock" type="password" placeholder="Senha">
        </div>
        <div class="inputbox">
            <ion-con class="icon"><img class="lock" src="/img/lock-svgrepo-com.svg" alt="letter"></ion-con>
            <input class="input-lock" type="password" placeholder="Confirme sua sena">
        </div>
        <div class="row">
            <input class="box" type="checkbox">
            <label></label>
            <a class="notificações">Receber notificações</a>
        </div>
        <button>Registrar</button>
        <h2>Já tem uma conta ? <a class="register" href="/index.html">Login</a></h2>
    </main>
</body>
</html>
